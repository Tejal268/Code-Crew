<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Button Animation</title>
  <style>
    .buttons-container {
      text-align: center;
      margin-top: 50px;
    }

    .button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      display: inline-block;
      background-color: #007bff;
      color: #fff;
      transition: opacity 0.3s ease;
    }
  </style>
</head>
<body>

<div class="buttons-container">
  <a id="button1" class="button" href="#">Button 1</a><br><br>
  <a id="button2" class="button hidden" href="#">Button 2</a>
</div>


</body>
</html>
